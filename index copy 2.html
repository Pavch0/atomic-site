<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gallery of Atomic Skis">
    <title>Gallery - Atomic Skis</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            display: inline-block;
            padding: 10px 20px; 
            color: white;
            background-color: #333; 
            border: 2px solid white; 
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            margin: 10px;
            width: 300px;
            height: 200px;
            object-fit: cover;
            width: 100%;
            height: 100%;
         transition: transform 0.5s ease-in-out;
        }
        nav ul li a:hover {
            background-color: red;
            color: white;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        section{
              text-align: center;
             background: rgb(52, 51, 51);
             padding: 20px;
               margin: 16px 0;
             border-radius: 20px;
            box-shadow: 20px rgb(255, 255, 255);
           }
        .content-box {
            background-color: #000000;
            border: 2px solid #ccc;
            padding: 20px;
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
            text-align: left;
        }
        .content img {
            width: 500px;
            height: auto;
            margin: 20px 0;
        }
        .content p {
            max-width: 800px;
            text-align: justify;
        }
        .highlights {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .highlight {
            width: 30%;
            min-width: 250px;
            padding: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Gallery of Atomic Skis</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index copy.html">About</a></li>
            <li><a href="index copy 2.html">Gallery</a></li>
            <li><a href="index copy 3.html">Videos</a></li>
        </ul>
    </nav>
</header>

<main>
    <h2>Explore Our Ski Collection</h2>
    <div class="gallery">
        <img src="ATOMIC REDSTER G9.jpg" alt="Atomic Redster G9 FIS">
        <img src="Atomic Backland.jpg" alt="Atomic Backland Skis">
        <img src="Atomic Maverick Skis.jpg" alt="Atomic Maverick Skis">
        <img src="tomic Bent chetler.jpg" alt="Atomic Bent Chetler Skis">
        <img src="ski vantage.jpg" alt="Atomic Vantage Skis">
    </div>
</main>

<footer>
    <p>&copy; 2024 Atomic Skis</p>
</footer>

</body>
</html>
